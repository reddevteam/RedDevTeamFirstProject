<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Note App</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="Scripts/MyJavaScript.js"></script>

    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/themes/notes-theme.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page" id="pageone">
        <div data-role="header" data-theme='b'>
            <h1>Notes Mobile APP</h1>
        </div>
        <div data-role="content" data-theme="b">
            <div>
                <h2>Add a note</h2>
                Subject:<input type="text" id="Subject" size="5" /> <br /><br />
                Details:<input type="text" id="Details" size="5" /> <br /><br />
                Priority:<input type="text" id="Priority" size="5" /> <br /><br />
                <input type="button" value="Add" onclick="saveNote();" />
                <p id="saveResponse" />
            </div>
        </div>
        <form action="Index.html">
            <input type="submit" value="Home" />
        </form>
        <div>
            <h2>Notes:</h2>
            <ul data-role="listview" data-autodividers="true" data-theme="a" id="notes"></ul>
        </div>
        <div data-role="footer" data-theme='d'>
            <h1>Team Red Production</h1>
        </div>
    </div>
</body>
</html>

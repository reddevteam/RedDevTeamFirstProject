<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Note App</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script>
        var uri = 'api/notes';

        $(document).ready(function () {
            // Send an AJAX request
            refreshNoteList();
        });

        //function formatItem(item) {
        //    return item.Priority + ">" + item.Subject + ":  " + item.Details;
        //}

        function refreshNoteList() {
            $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        // Change the way to format the string(Sunny)
                        $('#notes').append('<li><a data-transition="pop" data-parm=' + item.Id + ' href="#details-page">' + item.Priority + ' => ' + item.Subject + '</a></li>');
                        // Listview refresh after each inner loop(Sunny)
                        $("#notes").listview("refresh");
                    });
                });
        }

        function clearResponse() {
            $('#deleteResponse').text("");
            $('#saveResponse').text("");
        }

        function find() {
            clearResponse()
            var id = $('#noteId').val();
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    $('#note').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#note').text('Error: ' + err);
                });
        }

        function deleteNote() {
            clearResponse()
            var id = $('#deleteNote').val();
            $.ajax({
                url: uri + "/" + id,
                type: "DELETE",
                contentType: "application/json",
                success: function () {
                    $("#notes").empty();
                    refreshNoteList();
                    $('#deleteResponse').text("Success: Note Deleted");
                },
                error: function () {
                    $('#deleteResponse').text("Error: Delete Failed");
                }
            });
        }

        function saveNote() {
            clearResponse()
            var note = {
                subject: $('#Subject').val(),
                details: $('#Details').val(),
                priority: $('#Priority').val()
            };

            $.ajax({
                url: uri + "/notes",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(note),
                success: function (data) {
                    //self.notes.push(data);
                    $("#notes").empty();
                    refreshNoteList();
                    $('#saveResponse').text("Success: Saved Note");
                },
                error: function () {
                    $('#saveResponse').text("Error: Save Failed");
                }
            });
        }
    </script>
</head>

<body>
    <div data-role="page" id="pageone">
        <div data-role="header" data-theme='d'>
            <h1>Notes Mobile APP</h1>
        </div>
        <div data-role="content">
            <div>
                <h2>All Notes</h2>
                <ul data-role="listview" data-autodividers="true" data-theme="a" id="notes"></ul>
            </div>

            <div>
                <h2>Search by note Subject</h2>
                <input type="text" id="noteId" size="5" />
                <input type="button" value="Search" onclick="find();" />
                <p id="note" />
            </div>
            <div>
                <h2>Delete a note by Subject</h2>
                <input type="text" id="deleteNote" size="5" />
                <input type="button" value="Delete" onclick="deleteNote();" />
                <p id="deleteResponse" />
            </div>
            <div>
                <h2>Add a note</h2>
                Subject:<input type="text" id="Subject" size="5" /> <br /><br />
                Details:<input type="text" id="Details" size="5" /> <br /><br />
                Priority:<input type="text" id="Priority" size="5" /> <br /><br />
                <input type="button" value="addNote" onclick="saveNote();" />
                <p id="saveResponse" />
            </div>
        </div>
        <div data-role="footer" data-theme='d'>
            <h1>Team Red Production</h1>
        </div>
    </div>
</body>
</html>

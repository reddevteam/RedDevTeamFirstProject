<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Note App</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/notes';

        $(document).ready(function () {
            // Send an AJAX request
            refreshNoteList();
        });

        function formatItem(item) {
            return item.Priority + ">" + item.Subject + ":  " + item.Details;
        }

        function refreshNoteList() {
            $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: formatItem(item) }).appendTo($('#notes'));
                    });
                });
        }

        function clearResponse() {
            $('#deleteResponse').text("");
            $('#saveResponse').text("");
        }

        function find() {
            clearResponse()
            var id = $('#noteId').val();
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    $('#note').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#note').text('Error: ' + err);
                });
        }

        function deleteNote() {
            clearResponse()
            var id = $('#deleteNote').val();
            $.ajax({
                url: uri + "/" + id,
                type: "DELETE",
                contentType: "application/json",
                success: function () {
                    $("#notes").empty();      
                    refreshNoteList();
                    $('#deleteResponse').text("Success: Note Deleted");
                },
                error: function () {
                    $('#deleteResponse').text("Error: Delete Failed");
                }
            });
        }

        function saveNote() {
            clearResponse()
            var note = {
                subject: $('#Subject').val(),
                details: $('#Details').val(),
                priority: $('#Priority').val()
            };

            $.ajax({
                url: uri + "/notes",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(note),
                success: function (data) {
                    //self.notes.push(data);
                    $("#notes").empty(); 
                    refreshNoteList();
                    $('#saveResponse').text("Success: Saved Note");
                },
                error: function () {
                    $('#saveResponse').text("Error: Save Failed");
                }
            });
        }

    </script>
</head>

<body>
    <div>
        <h2>All Notes</h2>
        <ul id="notes" />
    </div>
    <div>
        <h2>Search by note Subject</h2>
        <input type="text" id="noteId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="note" />
    </div>
    <div>
        <h2>Delete a note by Subject</h2>
        <input type="text" id="deleteNote" size="5"/>
        <input type="button" value="Delete" onclick="deleteNote();" />
        <p id="deleteResponse" />
    </div>
    <div>
        <h2>Add a note</h2>
        Subject:<input type="text" id="Subject" size="5"/> <br/><br />
        Details:<input type="text" id="Details" size="5" /> <br /><br />
        Priority:<input type="text" id="Priority" size="5" /> <br /><br />
        <input type="button" value="addNote" onclick="saveNote();"/>
        <p id="saveResponse" />
    </div>
</body>
</html>

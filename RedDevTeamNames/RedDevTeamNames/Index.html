<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Note App</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/notes';

        $(document).ready(function () {
            // Send an AJAX request
            refreshNoteList();
            //$.getJSON(uri)
            //    .done(function (data) {
            //        // On success, 'data' contains a list of products.
            //        $.each(data, function (key, item) {
            //            // Add a list item for the product.
            //            $('<li>', { text: formatItem(item) }).appendTo($('#notes'));
            //        });
            //    });
        });

        function formatItem(item) {
            return item.Subject + ":  " + item.Details + '  P:' + item.Priority;
        }
        function refreshNoteList() {
            $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: formatItem(item) }).appendTo($('#notes'));
                    });
                });
        }

        function deleteNote() {
            var id = $('#deleteNote').val();
            $.ajax({
                url: uri + "/" + id,
                type: "DELETE",
                contentType: "application/json",
                success: function () {
                    ("#notes").empty();                    
                    refreshNoteList();
                },
                error: function () {
                    document.getElementById("deleteResponse").innerText = "Error: Delete Failed";
                }
            });
        }
        function find() {
            var id = $('#noteId').val();
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    $('#note').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#note').text('Error: ' + err);
                });
        }


    </script>
</head>

<body>
    <div>
        <h2>All Notes</h2>
        <ul id="notes" />
    </div>
    <div>
        <h2>Search by note  ID</h2>
        <input type="text" id="noteId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="note" />
    </div>
    
    <div>
        <!-- added delete feature, not connected to delete
            feature until our mongo connection is made. -->
        <h2>Delete a note by Subject</h2>
        <input type="text" id="deleteNote" size="5"/>
        <input type="button" value="Delete" onclick="deleteNote()" />
        <p id="deleteResponse"></p>
    </div>
    <div>
        <!-- added add feature, not connected to add
        feature until our mongo connection is made. -->
        <h2>Add a note</h2>
        Subject:<input type="text" id="Subject" size="5"/> <br/><br />
        Details:<input type="text" id="Details" size="5" /> <br /><br />
        Priority:<input type="text" id="Priority" size="5" /> <br /><br />
        <input type="button" value="addNote" onclick=""/>
    </div>

</body>
</html>

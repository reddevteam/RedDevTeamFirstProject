<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Note App</title>

    <link rel="stylesheet" href="css/themes/notes-theme.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>

    <script type="text/javascript" src="Scripts/MyJavaScript.js"></script>
</head>

<body>

    <div data-role="page" id="index">

        <div data-theme="a" data-role="header">
            <h2>All Notes</h2>
            <ul id="notes" />
        </div>

        <div>
            <h2>Search by note Subject</h2>
            <input type="text" id="noteId" size="5" />
            <input type="button" value="Search" onclick="find();" />
            <p id="note" />
        </div>

        <div>
            <h2>Delete a note by Subject</h2>
            <input type="text" id="deleteNote" size="5" />
            <input type="button" value="Delete" onclick="deleteNote();" />
            <p id="deleteResponse" />
        </div>

        <div>
            <h2>Add a note</h2>
            Subject:<input type="text" id="Subject" size="5" /> <br /><br />
            Details:<input type="text" id="Details" size="5" /> <br /><br />
            Priority:<input type="text" id="Priority" size="5" /> <br /><br />
            <input type="button" value="addNote" onclick="saveNote();" />
            <p id="saveResponse" />
        </div>

    </div>

</body>
</html>
